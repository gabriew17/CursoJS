<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        body {
            background-color: rgb(6, 14, 124); /* Cor de fundo*/
        }
        h1 { 
            font-size: 40px; /* tamanho da fonte */
            color: aliceblue; /* cor da fonte */
        }
        button {
            font-size: 20px; /* tamanho da fonte */
            padding: 20px 20px; /* tamanho do botão*/
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clique()">Clique em mim!</button>
    <script>
        function clique() { /*função que mostra uma mensagem na tela quando alguem clica no botão*/
            window.alert("Você clicou em mim")
        }
    </script>
</body>
</html>
