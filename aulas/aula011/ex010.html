<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> KM/h
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res"></div>
    <script>
        function Calcular(){
            var txt = document.querySelector("input#txtvel")
            var res = document.querySelector("div#res")
            var vel = Number(txt.value) // Conversão de string para number e armazenando em uma variável.
            res.innerHTML = `<p>A sua velocidade atual é <strong>${vel}Km/h</strong>.</p>`
            if (vel > 60){ // Condição simples.
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso velocidade permitida.</p>`
            }
            res.innerHTML += `<p>Dirija sempre usando <strong>cinto</strong> de segurança!</p>`
        }
    </script>
</body>
</html>
