<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body{
            font: 18pt Arial;
        }
        button{
            font: 18pt Arial;
            padding: 20px 20px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="Mensagem1()" >Botão 1</button>
    <button onclick="Mensagem2()" >Botão 2</button>
    <button onclick="Mensagem3()" >Botão 3</button>
    <script>
        function Mensagem1(){ // Função ao clicar no primeiro botão.
            alert("Você clicou no 1º botão!") // Mensagem ao clicar no primeiro botão.
        }
        function Mensagem2(){ // Função ao clicar no segundo botão.
            alert("Você clicou no 2º botão!") // Mensagem ao clicar no segundo botão.
        }
        function Mensagem3(){ // Função ao clicar no terceiro botão.
            alert("Você clicou no 3º botão!") // Mensagem ao clicar no terceiro botão.
        }
    </script>
</body>
</html>
