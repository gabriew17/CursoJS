<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boa-vindas</title>
    <style>
        body{
            font: 18pt Arial;
        }
        button{
            font: 18pt Arial;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="Saudação()">Inicie o desafio</button>
    <script>
        function Saudação(){ // Função ao clicar no botão.
            var nome = prompt("Qual o seu nome?") // Mensagem de pergunta sobre o nome do usuário.
            var idade = prompt(`Olá, ${nome}! Quantos anos você tem?`) // Mensagem de pergunta sobre a idade do usuário.
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`) // Mensagem final usando o nome e idade do usuário.
        }
    </script>
</body>
</html>
